<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptography Demo</title>
</head>
<body>
    <h2>Cryptography Module</h2>
    <form method="POST" action="/crypto">
        <label>Enter a message to encrypt and decrypt:</label><br>
        <input type="text" name="message" required><br><br>
        <input type="submit" value="Encrypt & Decrypt">
    </form>

    {% if result %}
        <h3>Result:</h3>
        <p>{{ result|safe }}</p>
    {% endif %}

    <p><a href="/dashboard">Back to Dashboard</a></p>
</body>
</html>
